# Configuración para soportar WebSockets (Consolas de Portainer y Grafana)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --- REDIRECCIÓN GLOBAL A HTTPS ---
server {
    listen 80;
    server_name _; # Escucha cualquier nombre o IP
    return 301 https://$host$request_uri;
}

# --- SERVIDOR HTTPS PRINCIPAL ---
server {
    listen 443 ssl;
    server_name _;

    # Certificados SSL
    ssl_certificate /etc/nginx/certs/caminar.crt;
    ssl_certificate_key /etc/nginx/certs/caminar.key;

    # Optimización de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- PORTAINER ---
    location /portainer/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        
        # Cabeceras para evitar el error "Failure"
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # La barra final es vital para eliminar el prefijo /portainer/
        proxy_pass http://portainer:9000/;
    }

    # --- GRAFANA ---
    location /grafana/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Grafana necesita estas para no bloquear el login por seguridad
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Importante: Grafana suele requerir que el pass NO tenga barra final 
        # si se configura el root_url en su config, pero así debería funcionar:
        proxy_pass http://grafana:3000;
    }

    # --- APP PRINCIPAL (Caminar_atras) ---
    location / {
        proxy_pass http://192.168.1.152:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tiempos de espera por si la app tarda en responder
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }
}
